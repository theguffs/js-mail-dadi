<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>dadi</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h1>DADI</h1>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col">

                        <!-- Form per chiedere il nome dell'utente -->

                        <form>
                            <label for="nomeutente m-2">Inserisci il tuo username:</label>
                            <input type="text" class="form-control m-2" id="nomeutente">
                        </form>

                        <!-- Pulsante per lanciare i dadi -->

                        <button type="button" class="btn btn-primary m-2" id="lanciaDadi">Lancia i Dadi</button>
                        
                        <!-- Div per visualizzare il risultato del gioco -->
                         
                        <div id="risultato" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
